<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 스터디크랙</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1001.0.min.js"></script>
    <script src="https://rawgit.com/aws/amazon-cognito-identity-js/master/dist/amazon-cognito-identity.min.js"></script>
</head>
<body class="auth-body">
    <div class="auth-card">
        <a href="index.html" class="auth-logo" style="text-decoration: none;">StudyCrack</a>
        
        <h2>로그인</h2>
        
        <div class="auth-form">
            <div class="form-group">
                <input type="email" id="email" placeholder="이메일" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="비밀번호" required>
            </div>
            
            <button class="auth-btn" onclick="handleSignIn()">로그인</button>
        </div>

        <div class="auth-links">
            <span>아직 계정이 없으신가요?</span>
            <a href="signup.html" style="color: #2563EB; font-weight: bold;">회원가입하기</a>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>

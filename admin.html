<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 - StudyCrack</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <link rel="stylesheet" href="css/admin.css"> </head>
<body>

<div class="admin-wrapper">
    <nav class="sidebar">
        <div class="sidebar-header">
            <h2>StudyCrack<br><span>Admin</span></h2>
        </div>
        <ul class="menu">
            <li class="menu-item has-submenu">
                <a href="#" onclick="toggleSubmenu('stats-submenu')">📊 통계 관리 ▾</a>
                <ul id="stats-submenu" class="submenu">
                    <li><a href="#" onclick="showSection('dashboard')">전체 요약</a></li>
                    <li><a href="#" onclick="showSection('sales-chart')">매출 분석</a></li>
                </ul>
            </li>
            <li class="menu-item">
                <a href="#" onclick="showSection('students')">👥 학생 관리</a>
            </li>
            <li class="menu-item logout">
                <a href="#" onclick="handleSignOut()">로그아웃</a>
            </li>
        </ul>
    </nav>

    <main class="main-content">
        
        <div id="section-dashboard" class="content-section active">
            <h1 class="page-title">📊 전체 요약</h1>
            
            <div class="stats-cards">
                <div class="card">
                    <h3>총 가입 학생</h3>
                    <p id="totalUsers">0명</p>
                </div>
                <div class="card">
                    <h3>누적 매출액</h3>
                    <p id="totalRevenue">0원</p>
                </div>
                <div class="card">
                    <h3>이번 달 매출</h3>
                    <p id="monthlyRevenue">0원</p>
                </div>
            </div>

            <hr class="section-divider" style="margin: 40px 0; border: 0; border-top: 2px dashed #cbd5e1;">

            <div id="chart-section-anchor">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h1 class="page-title" style="margin: 0;">📈 매출 상세 분석</h1>
                    
                    <select id="periodSelector" onchange="updateCharts()" style="padding: 8px 15px; border-radius: 6px; border: 1px solid #cbd5e1; font-size: 1rem; cursor: pointer;">
                        <option value="week">주간 (Weekly)</option>
                        <option value="month" selected>월간 (Monthly)</option>
                        <option value="quarter">분기 (Quarterly)</option>
                    </select>
                </div>

                <div class="charts-row">
                    <div class="chart-container">
                        <h3>📅 기간별 매출 추이</h3>
                        <div class="chart-wrapper">
                            <canvas id="periodChart"></canvas>
                        </div>
                    </div>
                    <div class="chart-container">
                        <h3>📦 상품별 판매 비중</h3>
                        <div class="chart-wrapper">
                            <canvas id="salesChart"></canvas> 
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="section-students" class="content-section">
            <h1 class="page-title">👥 학생 관리</h1>
            <div class="search-wrapper">
                <select id="searchType">
                    <option value="name">이름</option>
                    <option value="email">이메일</option>
                    <option value="phone">전화번호</option>
                </select>
                <input type="text" id="searchInput" placeholder="검색어를 입력하세요...">
                <button onclick="searchStudents()">검색</button>
            </div>

            <div class="table-responsive">
                <table class="student-table">
                    <thead>
                        <tr>
                            <th>이름</th>
                            <th>이메일</th>
                            <th>학교</th>
                            <th>상태</th>
                            <th>관리</th>
                        </tr>
                    </thead>
                    <tbody id="studentListBody">
                        <tr><td colspan="5" class="empty-msg">학생을 검색해주세요.</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</div>

<script src="https://sdk.amazonaws.com/js/aws-sdk-2.1390.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@6.3.3/dist/amazon-cognito-identity.min.js"></script>
<script src="js/config.js"></script>
<script src="js/auth.js"></script>
<script src="js/admin.js"></script>

</body>
</html>

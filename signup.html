<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 스터디크랙</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1390.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@6.3.3/dist/amazon-cognito-identity.min.js"></script>
</head>
<body class="auth-body">
    <div class="auth-card" style="max-width: 600px;">
        <a href="index.html" class="auth-logo" style="text-decoration: none;">StudyCrack</a>
        <h2>회원가입</h2>
        
        <div class="auth-form" style="text-align: left;">
            
            <h4 class="section-title">1. 계정 정보</h4>
            
            <label class="input-label">이메일 (아이디)</label>
            <div class="input-with-btn">
                <input type="email" id="email" placeholder="example@email.com" required>
                <button type="button" id="sendCodeBtn" class="small-btn" onclick="handleSendCode()">인증번호 받기</button>
            </div>
            
            <div id="verifySection" class="verify-box hidden">
                <p>이메일로 인증번호를 보냈습니다.</p>
                <div class="input-with-btn">
                    <input type="text" id="verifyCode" placeholder="인증코드 6자리">
                    <span id="timer">05:00</span>
                    <button type="button" class="verify-confirm-btn" onclick="handleVerify()">확인</button>
                </div>
            </div>

            <label class="input-label">비밀번호</label>
            <input type="password" id="password" placeholder="영문, 숫자, 특수문자 포함 8자 이상" required>
            
            <label class="input-label">비밀번호 확인</label>
            <input type="password" id="passwordConfirm" placeholder="비밀번호 재입력" required>
            <div id="pwMsg" class="msg-box"></div> 

            <h4 class="section-title" style="margin-top: 30px;">2. 개인 정보</h4>

            <label class="input-label">이름 (실명)</label>
            <input type="text" id="name" placeholder="홍길동" required>

            <div style="display: flex; gap: 10px;">
                <div style="flex: 1;">
                    <label class="input-label">성별</label>
                    <select id="gender" class="styled-input">
                        <option value="male">남성</option>
                        <option value="female">여성</option>
                    </select>
                </div>
                <div style="flex: 1;">
                    <label class="input-label">생년월일</label>
                    <input type="date" id="birthdate" class="styled-input" required>
                </div>
            </div>

            <label class="input-label">전화번호</label>
            <div class="input-with-btn">
                <input type="tel" id="phone" placeholder="01012345678 (- 없이 입력)" required>
                <button type="button" id="sendPhoneCodeBtn" class="small-btn" onclick="handleSendPhoneCode()">인증번호 전송</button>
            </div>

            <div id="phoneVerifySection" class="verify-box hidden">
                <p>문자로 인증번호를 보냈습니다. (테스트: 123456)</p>
                <div class="input-with-btn">
                    <input type="text" id="phoneVerifyCode" placeholder="인증코드 6자리">
                    <span id="phoneTimer">03:00</span>
                    <button type="button" class="verify-confirm-btn" onclick="handleVerifyPhone()">확인</button>
                </div>
            </div>

            <h4 class="section-title" style="margin-top: 30px;">3. 세부 정보</h4>

            <label class="input-label">출신 / 재학 고등학교</label>
            <input type="text" id="school" placeholder="예: 서울고등학교" required>

            <label class="input-label">희망 계열</label>
            <div class="radio-group">
                <label><input type="radio" name="major" value="의치한약계열" onchange="toggleEtc('major', false)" checked> 의치한약계열</label>
                <label><input type="radio" name="major" value="자연/공학계열" onchange="toggleEtc('major', false)"> 자연/공학계열</label>
                <label><input type="radio" name="major" value="상경계열" onchange="toggleEtc('major', false)"> 상경계열</label>
                <label><input type="radio" name="major" value="어문/사회계열" onchange="toggleEtc('major', false)"> 어문/사회계열</label>
                <label><input type="radio" name="major" value="예체능" onchange="toggleEtc('major', false)"> 예체능</label>
                <label><input type="radio" name="major" value="etc" onchange="toggleEtc('major', true)"> 기타</label>
            </div>
            <input type="text" id="majorEtc" class="hidden" placeholder="희망 계열을 직접 입력해주세요">

            <label class="input-label" style="margin-top: 15px;">유입 경로</label>
            <div class="radio-group">
                <label><input type="radio" name="referral" value="인스타그램" onchange="toggleEtc('referral', false)" checked> 인스타그램</label>
                <label><input type="radio" name="referral" value="스레드" onchange="toggleEtc('referral', false)"> 스레드</label>
                <label><input type="radio" name="referral" value="오르비" onchange="toggleEtc('referral', false)"> 오르비</label>
                <label><input type="radio" name="referral" value="etc" onchange="toggleEtc('referral', true)"> 기타</label>
            </div>
            <input type="text" id="referralEtc" class="hidden" placeholder="유입 경로를 입력해주세요">

            <button id="finalSubmitBtn" class="auth-btn" onclick="handleFinalSubmit()" disabled style="margin-top: 30px; background-color: #ccc;">이메일/전화번호 인증을 완료해주세요</button>
        </div>

        <div class="auth-links">
            <a href="login.html">이미 계정이 있으신가요? 로그인</a>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 스터디크랙</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1390.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@6.3.3/dist/amazon-cognito-identity.min.js"></script>
</head>
<body class="auth-body">
    <div class="auth-card" style="max-width: 500px;"> <a href="index.html" class="auth-logo" style="text-decoration: none;">StudyCrack</a>
        <h2>회원가입</h2>
        
        <div class="auth-form" style="text-align: left;">
            
            <h4 style="border-bottom: 2px solid #eee; padding-bottom: 10px; margin-bottom: 15px;">1. 기본 정보</h4>
            
            <label class="input-label">이메일 (아이디)</label>
            <input type="email" id="email" placeholder="example@email.com" required>
            
            <label class="input-label">비밀번호</label>
            <input type="password" id="password" placeholder="영문, 숫자, 특수문자 포함 8자 이상" required>
            
            <label class="input-label">비밀번호 확인</label>
            <input type="password" id="passwordConfirm" placeholder="비밀번호 재입력" required>

            <label class="input-label">이름 (실명)</label>
            <input type="text" id="name" placeholder="홍길동" required>

            <div style="display: flex; gap: 10px;">
                <div style="flex: 1;">
                    <label class="input-label">성별</label>
                    <select id="gender" style="width: 100%; padding: 12px; border: 1px solid #e2e8f0; border-radius: 6px;">
                        <option value="male">남성</option>
                        <option value="female">여성</option>
                    </select>
                </div>
                <div style="flex: 1;">
                    <label class="input-label">생년월일</label>
                    <input type="date" id="birthdate" required>
                </div>
            </div>

            <label class="input-label">전화번호</label>
            <input type="tel" id="phone" placeholder="01012345678 (- 없이 입력)" required>

            <h4 style="border-bottom: 2px solid #eee; padding-bottom: 10px; margin: 25px 0 15px 0;">2. 세부 정보</h4>

            <label class="input-label">출신 / 재학 고등학교</label>
            <input type="text" id="school" placeholder="예: 서울고등학교" required>

            <label class="input-label">희망 계열</label>
            <select id="major" style="width: 100%; padding: 12px; border: 1px solid #e2e8f0; border-radius: 6px; margin-bottom: 15px;">
                <option value="med">의치한약계열</option>
                <option value="eng">자연/공학계열</option>
                <option value="biz">상경계열</option>
                <option value="soc">어문/사회계열</option>
                <option value="art">예체능</option>
            </select>

            <label class="input-label">유입 경로</label>
            <select id="referral" style="width: 100%; padding: 12px; border: 1px solid #e2e8f0; border-radius: 6px; margin-bottom: 15px;">
                <option value="instagram">인스타그램</option>
                <option value="threads">스레드(Threads)</option>
                <option value="orbi">오르비</option>
                <option value="etc">기타</option>
            </select>

            <button class="auth-btn" onclick="handleSignUp()">가입하기</button>
        </div>

        <div class="auth-links">
            <a href="login.html">이미 계정이 있으신가요? 로그인</a>
        </div>
    </div>

    <style>
        .input-label { font-size: 0.85rem; font-weight: bold; color: #64748b; margin-bottom: 5px; display: block; }
        input, select { margin-bottom: 15px !important; }
    </style>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>

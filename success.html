<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제 완료 - 스터디크랙</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .success-container {
            max-width: 600px;
            margin: 100px auto;
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .icon { font-size: 4rem; color: #16a34a; margin-bottom: 20px; }
        .btn-home {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 30px;
            background-color: #2563EB;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
        }
        .btn-home:hover { background-color: #1d4ed8; }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="index.html" style="display: flex; align-items: center; gap: 10px;">
                <span class="logo">StudyCrack</span>
            </a>
        </div>
    </header>

    <div class="success-container">
        <div class="icon">✅</div>
        <h2>결제가 성공적으로 완료되었습니다!</h2>
        <p style="color: #4b5563; margin-top: 10px;">
            스터디크랙의 컨설팅 멤버가 되신 것을 환영합니다.<br>
            담당 컨설턴트가 확인 후 곧 연락드리겠습니다.
        </p>
        <a href="index.html" class="btn-home">메인으로 돌아가기</a>
    </div>
</body>
</html>

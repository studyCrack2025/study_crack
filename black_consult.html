<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>THE BLACK - Private Lounge</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/black_consult.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1390.0.min.js"></script>
</head>
<body class="black-chat-body">

    <header class="chat-header">
        <div class="header-left">
            <a href="mypage.html?tab=solution&sol=black" class="back-link"><i class="fas fa-chevron-left"></i></a>
            <div class="mentor-info">
                <span class="mentor-name">JAY 컨설턴트</span>
                <span class="status-dot online"></span>
            </div>
        </div>
        <div class="header-right">
            <span class="brand-logo">THE BLACK</span>
        </div>
    </header>

    <main class="chat-container" id="chatContainer">
        <div class="chat-notice">
            <p>🔒 1:1 프라이빗 컨설팅 룸에 오신 것을 환영합니다.</p>
            <p>입시, 학습, 멘탈 등 무엇이든 물어보세요.<br>최대 24시간 내에 답변드립니다.</p>
        </div>
        
        <div id="chatList"></div>
    </main>

    <footer class="chat-input-area">
        <div class="file-preview" id="filePreview" style="display:none;">
            <div class="preview-box">
                <span id="previewName">image.png</span>
                <button onclick="clearFile()"><i class="fas fa-times"></i></button>
            </div>
        </div>
        <div class="input-wrapper">
            <label for="fileInput" class="attach-btn"><i class="fas fa-plus"></i></label>
            <input type="file" id="fileInput" style="display:none;" onchange="handleFileSelect(this)">
            
            <textarea id="messageInput" rows="1" placeholder="메시지를 입력하세요..." oninput="autoResize(this)"></textarea>
            
            <button id="sendBtn" class="send-btn" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </footer>

    <script src="js/config.js"></script>
    <script src="js/black_consult.js"></script>
</body>
</html>

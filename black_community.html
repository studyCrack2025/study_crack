<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLACK Community - StudyCrack</title>
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/black_theme.css">
    <link rel="stylesheet" href="css/black_community.css"> <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="black-body">

    <header class="black-header-bar">
        <div class="logo-container">
            <a href="black_index.html" style="text-decoration:none;">
                <span class="logo gold-text">BLACK LOUNGE</span>
            </a>
        </div>
        <nav class="nav-links black-nav">
            <a href="black_consult.html">1:1 Consulting</a>
            <a href="black_archive.html">Archive</a>
            <a href="black_univ_news.html">Univ News</a>
            <a href="black_community.html" class="active-gold">Community</a>
            <a href="index.html" class="nav-btn gold-btn">메인으로 돌아가기</a>
        </nav>
    </header>

    <div class="comm-wrapper">
        <div class="page-title-area">
            <h2>Exclusive Community</h2>
            <p>최상위권 회원들만의 깊이 있는 인사이트 교류</p>
        </div>

        <div class="board-toolbar">
            <div class="board-tabs">
                <button class="tab-btn active" onclick="filterBoard('all')">전체</button>
                <button class="tab-btn" onclick="filterBoard('free')">자유</button>
                <button class="tab-btn" onclick="filterBoard('info')">정보</button>
                <button class="tab-btn" onclick="filterBoard('qna')">질문</button>
            </div>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="검색어를 입력하세요" onkeyup="searchPosts()">
                <i class="fas fa-search"></i>
            </div>
        </div>

        <div class="board-container">
            <table class="board-table">
                <thead>
                    <tr>
                        <th class="th-num">번호</th>
                        <th class="th-title">제목</th>
                        <th class="th-author">작성자</th>
                        <th class="th-date">날짜</th>
                        <th class="th-views">조회</th>
                    </tr>
                </thead>
                <tbody id="boardListBody">
                    <tr><td colspan="5" class="loading">게시글을 불러오는 중...</td></tr>
                </tbody>
            </table>
        </div>

        <div class="board-footer">
            <div class="pagination" id="pagination">
                </div>
            <button class="write-btn" onclick="openWriteModal()">글쓰기 (Write)</button>
        </div>
    </div>

    <footer class="black-footer">
        <p>&copy; 2026 Study Crack BLACK. All rights reserved.</p>
    </footer>

    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1390.0.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/black_community.js"></script>
</body>
</html>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const targetUserId = urlParams.get('uid');
        const adminId = localStorage.getItem('userId');
        const ADMIN_API_URL = "https://txbtj65lvfsbprfcfg6dlgruhm0iyjjg.lambda-url.ap-northeast-2.on.aws/";

        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            document.getElementById('tab_' + tabName).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (!targetUserId || !adminId) {
                alert("ì˜ëª»ëœ ì ‘ê·¼ì…ë‹ˆë‹¤.");
                window.location.href = 'admin.html';
                return;
            }
            loadStudentDetail();

        async function loadStudentDetail() {
            try {
                const response = await fetch(ADMIN_API_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        type: 'admin_get_user_detail',
                        userId: adminId,
                        data: { targetUserId: targetUserId }
                    })
                });
                const s = await response.json();
                renderData(s);
            } catch (e) {
                alert("ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨");
            }
        }

        function renderData(s) {
            document.getElementById('adminMemoInput').value = s.adminMemo || '';
            document.getElementById('viewName').innerText = s.name || '-';
            document.getElementById('viewEmail').innerText = s.email || '-';
            document.getElementById('viewSchool').innerText = s.school || '-';
            document.getElementById('viewPhone').innerText = s.phone || '-';

            const analysisText = s.analysisContent || '';
            const analysisStatus = s.analysisStatus || 'pending';
            document.getElementById('analysisEditor').value = analysisText;
            updateAnalysisBadge(analysisStatus);

            renderTierBadge(s.payments);
            renderQualitative(s.qualitative);
            renderQuantitative(s.quantitative);
            renderPayments(s.payments);
        }

        function updateAnalysisBadge(status) {
            const badge = document.getElementById('analysisStatusBadge');
            if (status === 'completed') {
                badge.className = 'analysis-badge completed';
                badge.innerText = 'âœ… ë¶„ì„ ì™„ë£Œ (ë°œì†¡ë¨)';
            } else {
                badge.className = 'analysis-badge pending';
                badge.innerText = 'â³ ë¶„ì„ ëŒ€ê¸°ì¤‘';
            }
        }

        async function saveAnalysis() {
            const content = document.getElementById('analysisEditor').value;
            if (!content.trim()) return alert("ë‚´ìš©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.");
            if(!confirm("ì €ì¥í•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) return;

            try {

                    method: 'POST',

                updateAnalysisBadge('completed');
            } catch (e) { alert("ì˜¤ë¥˜ ë°œìƒ"); }
        }

        // --- Render Helpers ---
        function renderTierBadge(payments) {
            const area = document.getElementById('tierBadgeArea');
            let html = '<span class="tier-badge" style="background:#f1f5f9; color:#64748b;">FREE</span>';
            if(payments && payments.length > 0) {
                const paid = payments.filter(p => p.status === 'paid');
                if(paid.length > 0) {
                    paid.sort((a,b)=> new Date(b.date)-new Date(a.date));
                    const last = (paid[0].product||"").toLowerCase();
                    if(last.includes('black')) html = '<span class="tier-badge" style="background:#171717; color:#FFD700;">BLACK</span>';
                    else if(last.includes('pro')) html = '<span class="tier-badge" style="background:#fef3c7; color:#92400e;">PRO</span>';
                    else if(last.includes('standard')) html = '<span class="tier-badge" style="background:#e2e8f0; color:#334155;">STANDARD</span>';
                    else html = '<span class="tier-badge" style="background:#dbeafe; color:#1e40af;">BASIC</span>';
                }
            }
            area.innerHTML = html;
        }

        function renderQualitative(q) {
            const area = document.getElementById('qualContentArea');
            if(!q) return;
            let html = '';
            // HTML ìƒì„± ë¡œì§ (ê¸°ì¡´ê³¼ ë™ì¼)
            html += `<div class="qual-box"><span class="qual-title">ê¸°ë³¸</span> ${q.status || '-'} / ${q.stream || '-'} / ${q.career || '-'}</div>`;
            if(q.targets) html += `<div class="qual-box"><span class="qual-title">í¬ë§ëŒ€í•™</span> ${q.targets.join(', ')}</div>`;
            if(q.values) html += `<div class="qual-box"><span class="qual-title">ê°€ì¹˜ê´€</span> ìš°ì„ ìˆœìœ„: ${q.values.priority} / ì „ëµ: ${q.values.strategy}</div>`;

        }

        function renderQuantitative(q) {
            const area = document.getElementById('viewScoreTable');
            if(!q) return;
            let html = '';
            for(const [exam, d] of Object.entries(q)) {
                html += `<div class="score-card"><div class="score-header">${convertExamName(exam)}</div><div class="score-row"><span>êµ­(${d.kor?.grd})</span> <span>ìˆ˜(${d.math?.grd})</span> <span>ì˜(${d.eng?.grd})</span> <span>íƒ1(${d.inq1?.grd})</span> <span>íƒ2(${d.inq2?.grd})</span></div></div>`;
            }
            area.innerHTML = html || '<p style="text-align:center;color:#ccc">ë°ì´í„° ì—†ìŒ</p>';
        }

        function renderPayments(p) {

            }
        }

        function convertExamName(code) {

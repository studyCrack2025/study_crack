<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스터디크랙 - 컨설팅 신청</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/payment.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="index.html" style="display: flex; align-items: center; gap: 10px;">
                <img src="assets/images/study_cracked_logo.png" alt="로고" onerror="this.src='https://via.placeholder.com/45'">
                <span class="logo">StudyCrack</span>
            </a>
        </div>
    </header>

    <div class="payment-container">
        <h2 style="text-align: center; margin-bottom: 30px;">컨설팅 신청서 작성</h2>
        
        <form id="paymentForm">
            <div class="form-group">
                <label for="name">이름 (학생 본인)</label>
                <input type="text" id="name" required placeholder="데이터 불러오는 중..." readonly style="background-color: #f3f4f6;">
            </div>
            <div class="form-group">
                <label for="phone">전화번호</label>
                <input type="tel" id="phone" required placeholder="데이터 불러오는 중..." readonly style="background-color: #f3f4f6;">
            </div>
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" required placeholder="예: student@example.com">
            </div>

            <h3>신청할 프로그램 선택</h3>
            <div class="product-selection">
                <div class="product-option" onclick="selectProduct(this, 'https://buy.stripe.com/test_7sY7sN8bp5uc1s8cPuaZi02')">
                    <div class="product-header" name='원포인트 상담'>
                        <span>원포인트 입시 전략 상담</span>
                        <span>150,000원</span>
                    </div>
                    <small>현재 위치 진단 및 전략 수립</small>
                </div>

                <div class="product-option" onclick="selectProduct(this, 'https://buy.stripe.com/test_14A3cx77l6yg1s85n2aZi03')">
                    <div class="product-header" name='월간 학습코칭'>
                        <span>월간 학습 코칭 (플래닝)</span>
                        <span>400,000원</span>
                    </div>
                    <small>주 1회 점검 및 데일리 플래너 피드백</small>
                </div>

                <div class="product-option" onclick="selectProduct(this, 'https://buy.stripe.com/test_aFa6oJ4ZdbSA7QweXCaZi04')">
                    <div class="product-header" name='배치 컨설팅'>
                        <span>수시/정시 배치 컨설팅</span>
                        <span>300,000원</span>
                    </div>
                    <small>지원 대학 라인업 및 최종 전략</small>
                </div>
            </div>

            <button type="button" class="btn-pay" id="submitBtn" onclick="processPayment()">결제하기</button>
        </form>
    </div>

    <script src="js/payment.js"></script>
</body>
</html>

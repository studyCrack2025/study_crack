<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스터디크랙 - 컨설팅 신청</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/payment.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="index.html" style="display: flex; align-items: center; gap: 10px;">
                <img src="assets/images/study_cracked_logo.png" alt="로고" onerror="this.style.display='none';">
                <span class="logo">StudyCrack</span>
            </a>
        </div>
    </header>

    <div class="payment-container">
        <h2 style="text-align: center; margin-bottom: 30px;">컨설팅 신청서 작성</h2>
        
        <form id="paymentForm">
            <div class="form-group">
                <label for="name">이름 (학생 본인)</label>
                <input type="text" id="name" required placeholder="데이터 불러오는 중..." readonly style="background-color: #f3f4f6;">
            </div>
            <div class="form-group">
                <label for="phone">전화번호</label>
                <input type="tel" id="phone" required placeholder="데이터 불러오는 중..." readonly style="background-color: #f3f4f6;">
            </div>
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" required placeholder="예: student@example.com">
            </div>

            <h3>신청할 프로그램 선택</h3>
            <div class="product-selection">
                
                <div class="product-option tier-basic" onclick="selectProduct(this, 'https://buy.stripe.com/test_5kQeVf0IX09SfiY8zeaZi05', 'basic')">
                    <div class="product-header">
                        <span class="p-name">BASIC</span>
                        <span class="p-price">99,000원</span>
                    </div>
                    <small>현재 위치 진단 및 전략 수립</small>
                </div>

                <div class="product-option tier-standard" onclick="selectProduct(this, 'https://buy.stripe.com/test_5kQaEZ3V91dW2wc2aQaZi06', 'standard')">
                    <div class="product-header">
                        <span class="p-name">STANDARD</span>
                        <span class="p-price">월 129,000원</span>
                    </div>
                    <small>월간 학습 코칭 (플래닝)</small>
                </div>

                <div class="product-option tier-pro" onclick="selectProduct(this, 'https://buy.stripe.com/test_00w28tcrF9KsdaQeXCaZi07', 'pro')">
                    <div class="product-header">
                        <span class="p-name">PRO</span>
                        <span class="p-price">월 199,000원</span>
                    </div>
                    <small>최소 노력 최대 효율, 맞춤 전략 재설계</small>
                </div>

                <div class="product-option tier-black" onclick="selectProduct(this, null, 'black')">
                    <div class="product-header">
                        <span class="p-name">BLACK</span>
                        <span class="p-price">가격 비공개</span>
                    </div>
                    <small>선별 인원 프라이빗 컨설팅 (직접 개입)</small>
                </div>

            </div>

            <button type="button" class="btn-pay" id="submitBtn" onclick="processPayment()">결제하기</button>
        </form>
    </div>

    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1390.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@6.3.3/dist/amazon-cognito-identity.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/payment.js"></script>
</body>
</html>
